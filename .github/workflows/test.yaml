name: "Test"

on:
  workflow_dispatch:
  schedule:
    - cron: "18 18 * * 1,3,5"
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Test Local Action"
        id: test
        uses: ./
        with:
          file: package.json
          keys: |
            name
            scripts.lint
          values: |
            test
            test

      - name: "Verify JSON"
        if: ${{ !github.event.act }}
        id: verify
        uses: cssnr/json-key-value-check-action@v1
        with:
          file: package.json
          keys: |
            name
            scripts.lint
          values: |
            test
            test

      - name: "Schedule Failure Notification"
        if: ${{ always() && github.event_name == 'schedule' && steps.verify.outcome != 'success' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
